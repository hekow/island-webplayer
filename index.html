<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/moment.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/socket.io/socket.io.js"></script>
    <script src="bower_components/jquery-serialize-object/jquery.serialize-object.js"></script>
    <script src="js/client.island.js"></script>

<body>

<div class="container">
    <div class="jumbotron">
        <h2>Island exploration</h2>
    </div>
    <div id="actionsList" style="height:100px;overflow-y:scroll">
        <ul >

        </ul>
    </div>
    <div>
        <form id="sendaction">
            <select name="action">
                <option value="fly">Fly</option>
                <option value="heading">Heading</option>
                <option value="echo">Echo</option>
                <option value="stop">Stop</option>
                <option value="scan">Scan</option>
                <option value="land">Echo</option>
            </select>
            <br/>

            <select size="5" name="parameters[direction]">
                <option value="N">N</option>
                <option value="S">S</option>
                <option value="E">E</option>
                <option value="W">W</option>
                <option value="">none</option>
            </select>
            <p><input type="submit"/></p>
        </form>
        <textarea rows="4" cols="50" id="result">
        </textarea>
        <input type="button" value="EnvoyerAction" id="poke"/>
        <script type="application/javascript"></script>
    </div>

    <form>

        <label>Map image (map.svg): </label><input style="display: inline" id="input_map_pic" type="file"
                                                   onchange="onSelectImg(event)"><br>
        <label>Creek configuration (_pois.json): </label><input style="display: inline" id="input_map_creeks"
                                                                type="file" onchange="onSelectCreeks(event)"><br>

        <label>X: </label><input type="number" id="locX" value="1"/><br>
        <label>Y: </label><input type="number" id="locY" value="1"/><br>
    </form>
    <hr>
</div>
<div class="container">
    <b class="contract_title">Contract list: </b>
    <div id="contracts">
    </div>
    <div id="budget">
    </div>
    <hr>
</div>
<div class="container" style="width: 100%;">
    <div class="row">
        <div style="text-align: center">
            <canvas id="map" width="600" height="600"></canvas>
        </div>
    </div>
    <hr>
</div>

</body>
