<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Socket.io</title>
</head>

<body>
<h1>Communication avec socket.io !</h1>




<script src="js/socket.io/socket.io.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="bower_components/jquery-serialize-object/jquery.serialize-object.js"></script>


<form id="sendaction">
    <select name="action">
        <option value="fly">Fly</option>
        <option value="heading">Heading</option>
        <option value="echo">Echo</option></select>
    <br/>

    <select size="5" name="parameters[direction]">
        <option value="N">N</option>
        <option value="S">S</option>
        <option value="E">E</option>
        <option value="W">W</option>
        <option value="">none</option></select>
    <p><input type="submit" /></p>
</form>
<textarea rows="4" cols="50"  id="result">
    </textarea>
<p><input type="button" value="Envoyer action" id="poke" /></p>

</body>
</html>
